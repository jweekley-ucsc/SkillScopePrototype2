<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillScope: Interviewer Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Interviewer Evaluation Panel</h1>

    <!-- Rubric Upload Section -->
    <section class="rubric-section">
      <h2>1. Upload or Select a Rubric</h2>
      <input type="file" id="rubricInput" accept=".csv">
      <button id="submitRubricBtn">Submit Rubric</button>
    </section>

    <!-- Rubric Preview -->
    <section class="rubric-preview">
      <h2>Rubric Preview</h2>
      <pre id="rubricPreview">No rubric loaded.</pre>
    </section>

    <!-- Transcripts and Evaluation -->
    <section class="evaluation-section">
      <h2>2. Evaluate Transcripts</h2>
      <ul id="transcriptList">Loading transcripts...</ul>
      <button id="submitEvalButton">Submit Selected for Evaluation</button>
    </section>

    <!-- Evaluation Output -->
    <section class="evaluation-output">
      <h2>Evaluation Summary</h2>
      <pre id="evaluationSummary"></pre>
    </section>
  </main>

  <script src="/static/scripts/interviewer.js"></script>
</body>
</html>
