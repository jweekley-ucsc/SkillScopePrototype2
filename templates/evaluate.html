<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluation Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Evaluation Summary</h1>

    <label for="evalFileSelect" class="block text-sm font-medium text-gray-700 mb-2">Choose a response file:</label>
    <select id="evalFileSelect" class="w-full p-2 border border-gray-300 rounded mb-4">
      <!-- Options are loaded dynamically -->
    </select>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Rubric and Prompt Used</h2>
      <pre id="usedFiles" class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"></pre>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Evaluation Results</h2>
      <pre id="results" class="bg-gray-100 p-3 rounded text-sm overflow-x-auto whitespace-pre-wrap"></pre>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Errors (if any)</h2>
      <pre id="errorMessages" class="bg-red-100 p-3 rounded text-sm overflow-x-auto text-red-700 whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script src="/static/scripts/evaluate.js"></script>
</body>
</html>
